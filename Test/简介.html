  <title>自序</title>

  <style type="text/css">
	
    body{
        /* background-image: url(../picture/p4.jpg); */
        background-color: #afd;
        font-size: 30px;
    }


    
    div{

        background-color: rgb(68, 207, 231);
    }


    div#picture{

        /*	 将边框设置为圆形*/
        border-radius:100%;
        overflow:hidden;
        /* 设置头像大小 */
        width:100px;
        height:100px;
        /* 设置position */
        margin:5%;

    }



    div#left_list{
        float:left;
        width:200px;
        height:500px;
    }



    div#right{
        /*	 将边框设置为圆形*/
        border-radius:0;
        overflow:hidden;
        /* 设置头像大小 */
        width:100px;
        height:100px;
        /* 设置position */
        margin-top:5%;
        position: absolute;
        left:40%;
        top:20%;
    }



	img{
	    max-height:100%; 
	}



	ul{
        list-style-type:none;
  }



    li{
        margin-top:40%;
        text-align: center;
    }


    p{
        font-size: 1em;
        position: relative;
        left:10%;
        top:0;
    }
  </style>

 </head>

 <body>

  
<!--   创建一个左边导航栏 个人资料，照片集-->
    <div id="picture" class="">
<!-- 	头像 -->
        <img src="../picture/p3.jpg" width="" height="" border="0" alt="">

    </div>





	<div id="left_list" class="">
<!-- 无序列表 -->
     <ul>
		<li>首页</li>
		<li>个人</li>
		<li>收藏</li>
     </ul>
	</div>




<!-- 右边内容 -->
     <p>个人：</p>
     <div id="right"><img src="../picture/p6.jpg" alt=""></div>
     <p>收藏：待续</p>
 </body>
</html>
